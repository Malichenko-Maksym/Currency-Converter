<!DOCTYPE HTML>
<html lang="us" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="../static/img/money-mouth-face-120.png">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header>
        <a href="#">
            <div class="img-container">
                <img src="../static/img/money-mouth-face-120.png">
            </div>
            <h1>CURRENCY CONVERTER</h1>
        </a>
    </header>

    <!-- ===== MAIN ===== -->
    <main>
        <button id="dark-mode-switch" class="dark-mode-switch" type="button" onclick="switchDarkMode()">üåù</button>

        <div class="container">
            <h2>British Pounds to Polish Zlotys Converter</h2>

            <div class="converter">
                <div class="currency">
                    <p>GBP:</p>
                    <input id="gbp" type="number" min="0" step="any" placeholder="Enter a value..." onkeydown="return event.keyCode !== 69 && event.keyCode !== 109 && event.keyCode !== 107
                    && event.keyCode !== 189 && event.keyCode !== 187">
                </div>

                <p class="arrows">‚áÑ</p>

                <div class="currency">
                    <p>PLN:</p>
                    <input id="pln" type="number" min="0" step="any" placeholder="Enter a value..." onkeydown="return event.keyCode !== 69 && event.keyCode !== 109 && event.keyCode !== 107 
                    && event.keyCode !== 189 && event.keyCode !== 187">
                </div>
            </div>

            <div class="converter-info">
                <div class="current-rate">
                    <p>Current rate:</p>
                    <p id="rate"></p>
                </div>
                <p class="transfer-fee">(Transfer fee not included)</p>
            </div>
        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p class="copyright">Copyright &copy; 1969 The Beetles</p>
    </footer>

    <!-- ===== SCRIPT ===== -->
    <script th:inline="javascript" src="../static/js/main.js"></script>
</body>

</html>
